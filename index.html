<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Binary to Decimal</title>

    <meta name="description" content="Convert binary numbers to decimal" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Convert binary to decimal</h1>
      <h3 id="result-text">RESULT</h3>
      <form>
        <input
          type="text"
          name="binary-text"
          id="binary-text"
          placeholder="Enter 0 or 1"
        />

        <button type="submit" id="button-submit" class="button">
          Convert
        </button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
